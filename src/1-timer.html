<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-advancedjs-hw-02</title>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">

  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/timer.css" />
</head>
<body>
  <header class="header">
    <div class="header-title">GoIT - AdvancedJS - HW - 02</div>
  </header>

  <main class="hero">
    <input type="text" id="datetime-picker">
    <div class="cta-group">
      <button type="button" data-start disabled>Start</button>
      <button type="button" data-stop disabled>Stop</button>
    </div>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <div class="cta-group center">
      <a href="index.html" class="btn secondary">Back to Homepage</a>
    </div>  
  </main>

  <footer class="footer">

  <script type="module" src="./js/1-timer.js"></script>
</body>
</html>
